<div class="wallet-management-component">
  <div class="wallet-management-wrapper">
    <div class="menu">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          *ngFor="let link of links"
          (click)="activeLink = link"
          [active]="activeLink.url == link.url"
        >
          {{ link?.label | translate }}
        </a>
        <a mat-tab-link disabled>{{ 'Disabled Link' | translate }}</a>
      </nav>
    </div>

    <div class="management">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
