<div class="wallet-management-component">
  <div class="wallet-management-wrapper">
    <div class="menu">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let link of links"
          [routerLink]="link.url"
          routerLinkActive="active"
          class="list-item"
        >
          {{ link?.label | translate }}
        </a>
      </mat-nav-list>
    </div>
    <div class="management">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
