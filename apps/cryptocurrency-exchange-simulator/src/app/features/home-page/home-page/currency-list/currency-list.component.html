<div class="currency-list">
  <div
    class="currency"
    *ngFor="let crypto of cryptocurrencies$ | async | keyvalue"
  >
    <inzynieria-oprogramowania-currency
      [cryptocurrency]="{ key: crypto.key, value: crypto.value }"
    ></inzynieria-oprogramowania-currency>
  </div>
  <p class="currency-footer">
    {{ 'Quotes from' | translate }} {{ now | date: 'dd/MM/yyyy hh:mm a' }}
  </p>
</div>
